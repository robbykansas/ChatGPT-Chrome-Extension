<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chrome Extension UI</title>
    <script type="module" src="popup.ts"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="apikey-container">
        <select id="ai-platform" class="ai-platform">
            <option value="openai" selected>OpenAI</option>
            <option value="anthropic">Anthropic</option>
        </select>
        <input type="password" class="apikey-area" placeholder="Enter your API Key here ..." >
        <p id="apikey-message" class="apikey-message"></p>
    </div>
    <div id="chat-container"></div>
    <div id="input-container" class="input-container">
        <textarea class="textarea-expand" placeholder="Ask anything"></textarea>
        <button id="clear-history" class="clear-history">Clear</button>
        <button id="close-model" class="close-model">Close</button>
    </div>
    <div class="select-container">
        <select id="gpt-model"></select>
        <select id="gpt-context">
            <option value="assistant" selected>assistant</option>
            <option value="coding">coding</option>
            <option value="codewars">codewars</option>
        </select>
    </div>
</body>
</html>
