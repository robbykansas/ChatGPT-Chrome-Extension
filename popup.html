<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chrome Extension UI</title>
    <script type="module" src="popup.ts"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="apikey-container">
        <input type="password" class="apikey-area" placeholder="Enter OpenAi api key here..." >
    </div>
    <div id="chat-container"></div>
    <div id="input-container" style="display: none;">
        <textarea class="textarea-expand" placeholder="Ask anything"></textarea>
    </div>
    <div class="select-container">
        <select id="gpt-model">
            <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
            <option value="gpt-4o">gpt-4o</option>
        </select>
        <select id="gpt-context">
            <option value="assistant" selected>assistant</option>
            <option value="coding">coding</option>
            <option value="codewars">codewars</option>
        </select>
    </div>
</body>
</html>
